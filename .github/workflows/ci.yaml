name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: docker compose -f docker-compose.yaml -f docker-compose.test.yaml build

    - name: Run unit and integration tests with docker compose
      run: docker compose -f docker-compose.yaml -f docker-compose.test.yaml up --exit-code-from test

    - name: Clean up
      if: always()
      run: docker compose -f docker-compose.yaml -f docker-compose.test.yaml down -v
      
